services:
  # Backend API server (development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run server

  # Frontend React app (development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_URL=http://localhost:3001
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev

networks:
  default:
    driver: bridge